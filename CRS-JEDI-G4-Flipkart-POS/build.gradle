apply plugin: 'java'
apply plugin: 'application'

repositories { 
    mavenCentral() 
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    runtimeOnly fileTree(dir: 'lib', include: ['*.jar'])
}
run{
    standardInput = System.in
}

mainClassName = 'com.flipkart.application.CRSApplicationMenu'
